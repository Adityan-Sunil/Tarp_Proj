<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inventory.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js" integrity="sha512-VMsZqo0ar06BMtg0tPsdgRADvl0kDHpTbugCBBrL55KmucH6hP9zWdLIWY//OTfMnzz6xWQRxQqsUFefwHuHyg==" crossorigin="anonymous"></script>
    <script src="xmlHelper.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script> 
    <title>Inventory</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-md navbar-light bg-white">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">TARP</a>
                <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                 aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="d-flex navbar-nav mr-auto mt-2 mt-lg-0 w-100">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Dashboard</a>
                        </li>
                        <li class="ms-auto nav-item align-self-end">
                            <a href="Login.html" class="nav-link login-btn">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="main-body container-fluid flex-grow-1">
            <div class="row h-100 mt-1">
                <div class="sidebar col pt-4">
                    <ul class="nav nav-pills flex-column justify-content-end list-group-flush" id="pills-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active text-white" data-bs-toggle="pill" data-bs-target="#pills-view" role="tab" aria-controls="pills-view" aria-selected="false">View Inventory</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" data-bs-toggle="pill" data-bs-target="#pills-past" role="tab" aria-controls="pills-past" aria-selected="false" onclick="drawGraphs()">Past Orders</a>
                        </li>
                    </ul>
                </div>
                <div class="col-10">
                    <div class="tab-content container pt-4" id="pills-tabContent">
                        <div class="add-product-modal-bg" id="add-product-modal">
                            <div class="add-product-modal">
                                <div class="add-product-modal-header">
                                    <h1>Product Entry</h1>
                                </div>
                                <div class="add-product-modal-body">
                                    <div >
                                        <h3>Enter details of the product</h3>
                                        <form id="add_product">
                                            <table>
                                                <tr>
                                                    <!-- <td>Product ID</td> -->
                                                    <td><input type="text" name="prod_id" placeholder="Product ID"></td>
                                                </tr>
                                                <tr>
                                                    <!-- <td>Product Name</td> -->
                                                    <td><input type="text" name="prod_name" placeholder="Product Name"></td>
                                                </tr>
                                                <tr>
                                                    <!-- <td>Quantity</td> -->
                                                    <td><input type="text" name="quant" placeholder="Quantity"></td>
                                                </tr>
                                                <tr>
                                                    <td><button id="add_prod-btn" class="inp-btn" onclick="regProduct(event)">Submit</button></td>
                                                    <!-- <td></td> -->
                                                </tr>
                                            </table>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="content tab-pane fade show active" id="pills-view" role="tabpanel" aria-labelledby="pills-trans-tab">
                            <div class="content-header">
                               <h1>Inventory</h1>
                               <button id="add_product_new" onclick="showAddModal()">Add Product</button>
                            </div>
                            <div class="content-body">
                                <table id="past_orders" class="table table-striped">
                                    <tr>
                                        <td>Sno</td>
                                        <td>Product_ID</td>
                                        <td>Product_Name</td>
                                        <td>Quantity</td>
                                        <td>Actions</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="content tab-pane fade show" id="pills-past" role="tabpanel" aria-labelledby="pills-view-tab">
                            <div class="graph-area">
                                <div class="graphs">
                                    <canvas id="graph1"></canvas>
                                </div>
                                <div class="graphs">
                                    <canvas id="graph2"></canvas>
                                </div>
                                <div class="graphs">
                                    <canvas id="graph3"></canvas>
                                </div>
                                <div class="graphs">
                                    <canvas id="graph4"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="updateFormModal">
        <div id="updateForm">
            <div class="modal-head" style="width: 100%; text-align: center;">Update Product</div>
            <form id="update-form">

            </form>
        </div>
    </div>
    <script src="graphs.js"></script>
    <script src="inventory.js"></script>
</body>
</html>
