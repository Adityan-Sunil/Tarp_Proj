<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vendor.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js" integrity="sha512-VMsZqo0ar06BMtg0tPsdgRADvl0kDHpTbugCBBrL55KmucH6hP9zWdLIWY//OTfMnzz6xWQRxQqsUFefwHuHyg==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <title>Vendor Management</title>
</head>
<body>
    <!-- <div class="shadow navbar">Vendor Management</div> -->
    <div class="container-fluid h-100 d-flex flex-column">
        <nav class="navbar navbar-expand-md navbar-light bg-white">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">TARP</a>
                <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                 aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="d-flex navbar-nav mr-auto mt-2 mt-lg-0 w-100">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Dashboard</a>
                        </li>
                        <li class="ms-auto nav-item align-self-end">
                            <a href="Login.html" class="nav-link">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="main-body container-fluid flex-grow-1">
            <div class="row h-100 mt-1">
                <div class="sidebar col pt-4">
                    <ul class="nav nav-pills flex-column justify-content-end list-group-flush" id="pills-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="pill" data-bs-target="#pills-register" role="tab" aria-controls="pills-register" aria-selected="true">Register New Vendor</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="pill" data-bs-target="#pills-view" role="tab" aria-controls="pills-view" aria-selected="false" onclick="viewVendors()">View Registered Vendors</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="pill" data-bs-target="#pills-trans" role="tab" aria-controls="pills-trans" aria-selected="false" onclick="getTransactions()">Vendor Transactions</a>
                        </li>
                    </ul>
                </div>
                <div class="col-10">
                    <div class="tab-content container pt-4" id="pills-tabContent">
                        <div class="content tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="pills-register-tab">
                            <div class="content-header">
                                <h1>Vendor Registration</h1>
                            </div>
                            <div class="content-body">
                                <div class="shadow reg already-exist">
                                    <h3>Vendor Already a Client?</h3>
                                    <div class="vendor-search" id="regVendor_search">
                                        <label for="vendor-dbsearch">Enter Vendor's Client ID</label>
                                        <input id="vendor-dbsearch" type="text" name="vendor-dbsearch">
                                        <button class="inp-btn" id="already-exist" onclick="regVendor(event)">Search</button>
                                    </div>
                                </div>
                                <div class="shadow reg unreg-vendor">
                                    <h3>Vendor Not a Client</h3>
                                    <form id="unreg_vendor_form">
                                        <table>
                                            <tr>
                                                <td>Name</td>
                                                <td><input type="text" name="Name"></td>
                                            </tr>
                                            <tr>
                                                <td>Address</td>
                                                <td><input type="text" name="add"></td>
                                            </tr>
                                            <tr>
                                                <td>Product Name</td>
                                                <td><input type="text" name="prod_name"></td>
                                            </tr>
                                            <tr>
                                                <td>Contact</td>
                                                <td><input type="text" name="contact"></td>
                                            </tr>
                                            <tr>
                                                <td>Email</td>
                                                <td><input type="text" name="email"></td>
                                            </tr>
                                            <tr>
                                                <td><button id="not-exist" class="inp-btn" onclick="unregVendor(event)">Submit</button></td>
                                                <td></td>
                                            </tr>
                                        </table>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="content tab-pane fade show" id="pills-view" role="tabpanel" aria-labelledby="pills-view-tab">
                            <table id="vendors_table">
                                <tr>
                                    <td>Name</td>
                                    <td>Product</td>
                                </tr>
                            </table>
                        </div>
                        <div class="content tab-pane fade show" id="pills-trans" role="tabpanel" aria-labelledby="pills-trans-tab">
                            <div class="content-header">
                               <h1> Transactions</h1>
                            </div>
                            <div class="content-body">
                                <div class="graph-area" style="display:inline-flex; width:100%;">
                                    <div class="pending-chart" style="height:200px; width:50%; position: relative;">
                                        <canvas id="buy_chart" "></canvas>
                                    </div>
                                    <div class="sell-chart" style="height:200px; width:50%; position: relative;">
                                        <canvas id="sell_chart"></canvas>
                                    </div>
                                </div>
                                <table id="transactions">
                                    <tr>
                                        <td>Sno</td>
                                        <td>Order_ID</td>
                                        <td>Date</td>
                                        <td>Price</td>
                                        <td>Quantity</td>
                                        <td>Status</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="vendor.js"></script>
    <script src="graphs.js"></script>
</body>
</html>
