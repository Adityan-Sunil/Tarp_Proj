<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Tweet.css">
    <title>TwitterAnalysis</title>
</head>
<body>
    <nav class="title-nav">
        <ul class="nav-flex">
            <li class="nav-item">Logo</li>
            <li class="nav-item">Title</li>
            <li class="nav-item">Login/Signup</li>
        </ul>
    </nav>  
    <div class="container">
        <div class="content">
            <div class="content-tile tweet-analysis-tracker">
                <div id="company-stocks" class="tracker"></div>    
                <div id="sentiment-chart" class="tracker"></div>
            </div>
            <div id="tweets" class="content-tile">
                <div class="tweet">
                    <div class="tweet-head tweet-content"></div>
                    <div class="tweet-body tweet-content"></div>
                    <div class="tweet-link tweet-content"></div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
